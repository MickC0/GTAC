<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>



    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <div class="col d-flex flex-column h-sm-100 col-sm-9">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <h1 class="py-2">Missions</h1>
                        <hr/>
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" data-bs-toggle="pill" href="#new">A planifier</a>
                            <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="pill" href="#planned">A confirmer</a>
                            <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="pill" href="#confirmed">Confirmées</a>
                            <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="pill" href="#ongoing">En cours</a>
                            <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="pill" href="#completed">Terminées</a>
                            <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="pill" href="#cancelled">Annulées</a>
                        </nav>
                        <div class="tab-content">
                            <div th:replace="~{fragments/missions/new-missions :: new-missions}"></div>
                            <div th:replace="~{fragments/missions/planned-missions :: planned-missions}"></div>
                            <div th:replace="~{fragments/missions/confirmed-missions :: confirmed-missions}"></div>
                            <div th:replace="~{fragments/missions/ongoing-missions :: ongoing-missions}"></div>
                            <div th:replace="~{fragments/missions/completed-missions :: completed-missions}"></div>
                            <div th:replace="~{fragments/missions/cancelled-missions :: cancelled-missions}"></div>
                        </div>
                    </div>
                </main>
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour la confirmation de suppression -->
    <div class="modal fade" id="deleteMissionModal" tabindex="-1" aria-labelledby="deleteMissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMissionModalLabel">Supprimer Type de Mission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i class="bi bi-exclamation-triangle-fill">
                        <span>
                            Êtes-vous sûr de vouloir supprimer la mission ?
                        </span>
                    </i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <a class="btn btn-danger" id="confirmDelete">Confirmer</a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var deleteModal = document.getElementById('deleteMissionModal');
            deleteModal.addEventListener('show.bs.modal', function(event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-mission-id');
                var deleteUrl = /*[[@{/missions/delete/}]]*/ 'deletePath';

                var confirmDeleteBtn = document.getElementById('confirmDelete');
                confirmDeleteBtn.onclick = function() {
                    window.location.href = deleteUrl + itemId;
                };
            });
        });
    </script>

    <!-- Modal pour la confirmation de suppression -->
    <div class="modal fade" id="cancelMissionModal" tabindex="-1" aria-labelledby="cancelMissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelMissionModalLabel">Supprimer Type de Mission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i class="bi bi-exclamation-triangle-fill">
                        <span>
                            Êtes-vous sûr de vouloir annuler la mission ?
                        </span>
                    </i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <a class="btn btn-danger" id="confirmCancel">Confirmer</a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var deleteModal = document.getElementById('cancelMissionModal');
            deleteModal.addEventListener('show.bs.modal', function(event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-mission-id');
                var deleteUrl = /*[[@{/missions/cancel/}]]*/ 'deletePath';

                var confirmDeleteBtn = document.getElementById('confirmCancel');
                confirmDeleteBtn.onclick = function() {
                    window.location.href = deleteUrl + itemId;
                };
            });
        });
    </script>

    <div th:replace="~{fragments/scripts :: scripts}"></div>


</body>
</html>
