<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>



    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <div class="col d-flex flex-column h-sm-100 col-sm-9">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <h1 class="py-2">Missions</h1>
                        <a class="btn btn-primary" th:href="@{/missions/new}">Ajouter une mission</a>
                        <hr />

                        <div class="card">
                            <div class="card-header">
                                <form class="d-flex" role="search" id="search" th:action="@{/missions/search}">
                                    <input name="query" class="form-control-sm" type="text" placeholder="Rechercher" aria-label="Rechercher">
                                    <button type="submit" form="search" class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>uuid</th>
                                            <th>Nom</th>
                                            <th>Type</th>
                                            <th>Statut</th>
                                            <th>Date de début</th>
                                            <th>Date de fin</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="m:${listMissions}">
                                                <td th:text="${m.uuid}"></td>
                                                <td th:text="${m.name}"></td>
                                                <td th:text="${m.missionType}"></td>
                                                <td th:text="${m.status}"></td>
                                                <td th:text="${#temporals.format(m.startingDate, 'dd.MM.yyyy HH:mm')}"></td>
                                                <td th:text="${#temporals.format(m.endingDate, 'dd.MM.yyyy HH:mm')}"></td>
                                                <td>
                                                    <!-- Editer -->
                                                    <a class="btn btn-primary btn-sm" th:href="@{/missions/edit/{id}(id=${m.uuid})}"><i class="bi bi-pencil-square"></i></a>
                                                    <!-- Supprimer -->
                                                    <a class="btn btn-danger btn-sm" th:href="@{/missions/delete/{id}(id=${m.uuid})}"><i class="bi bi-trash"></i></a>
                                                    <!-- Voir -->
                                                    <a class="btn btn-info btn-sm" th:href="@{/missions/view/{id}(id=${m.uuid})}"><i class="bi bi-eye"></i></a>
                                                </td>



                                                <!--<td>
                                                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#showMissionModal" th:attrappend="data-bs-target=${m.uuid}"><i class="bi bi-eye"></i></button>
                                                    --><!-- Modal pour voir une mission --><!--
                                            <div th:replace="fragments/viewMissionModal :: viewMissionModal"></div>

                                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editMissionModal"><i class="bi bi-pencil-square"></i></button>
                                            --><!-- Modal pour éditer une mission --><!--


                                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                        </td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                Pagination
                                <!--<nav aria-label="Page navigation volunteer">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" th:href="@{/index(page=${previousPage})}">Previous</a>
                                        </li>
                                        <li class="page-item" th:class="${currentPage==status.index?'active':''}" th:each="page, status:${pages}">
                                            <a class="page-link"  th:text="${status.index}" th:href="@{/index(page=${status.index},keyword=${keyword})}"></a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" th:href="@{/index(page=${nextPage})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>-->
                            </div>
                        </div>

                    </div>
                </main>
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>


    <div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
