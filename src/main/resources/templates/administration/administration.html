<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>

    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <div class="col d-flex flex-column h-sm-100 col-sm-9">
                <main class="row overflow-auto ">
                    <div class="col-md-12 pt-4">
                        <h1 class="py-2">Administration</h1>
                        <hr />
                        <a class="btn btn-primary" th:href="@{/administration/volunteer/create}">Ajouter un gestionnaire</a>
                        <hr />
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Gestionnaires de bénévoles</h3>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" >
                                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="volunteerManager : ${volunteerManagers}">
                                            <div class="ms-2 me-auto">
                                                <span th:text="${volunteerManager.lastName.toUpperCase()} + ' ' + ${volunteerManager.firstName}"></span>
                                            </div>
                                            <div class="ms-2 me-auto">
                                                <small th:text="${volunteerManager.email}"></small><br>
                                                <small th:text="${volunteerManager.phoneNumber}"></small>
                                            </div>
                                            <div>
                                                <a class="btn btn-primary btn-sm" th:href="@{/administration/volunteer/edit/{id}(id=${volunteerManager.uuid})}">Éditer</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Gestionnaires de missions</h3>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" >
                                        <li class="list-group-item  d-flex justify-content-between align-items-center" th:each="missionManager : ${missionManagers}">
                                            <div class="ms-2 me-auto">
                                                <span th:text="${missionManager.lastName.toUpperCase()} + ' ' + ${missionManager.firstName}"></span>
                                            </div>
                                            <div class="ms-2 me-auto">
                                                <small th:text="${missionManager.email}"></small><br>
                                                <small th:text="${missionManager.phoneNumber}"></small>
                                            </div>
                                            <div>
                                                <a class="btn btn-primary btn-sm" th:href="@{/administration/volunteer/edit/{id}(id=${missionManager.uuid})}">Éditer</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Administrateurs</h3>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group" >
                                        <li class="list-group-item  d-flex justify-content-between align-items-center" th:each="admin : ${administrators}">
                                            <div class="ms-2 me-auto">
                                                <span th:text="${admin.lastName.toUpperCase()} + ' ' + ${admin.firstName}"></span>
                                            </div>
                                            <div class="ms-2 me-auto">
                                                <small th:text="${admin.email}"></small><br>
                                                <small th:text="${admin.phoneNumber}"></small>
                                            </div>
                                            <div>
                                                <a class="btn btn-primary btn-sm" th:href="@{/administration/volunteer/edit/{id}(id=${admin.uuid})}">Éditer</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/modals/message-modal :: message-modal}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
