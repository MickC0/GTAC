<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

</head>
<body>


<div th:fragment="createMissionModal" class="modal fade" id="createMissionModal" tabindex="-1" aria-labelledby="createMissionModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createMissionModalLabel">Créer une Mission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/createMission}" th:method="post" id="missionForm" th:object="${missionDTO}">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Nom de la Mission :</label>
                        <input th:field="*{name}" type="text" id="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description :</label>
                        <textarea th:field="*{description}" id="description" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="col-form-label">Commentaire :</label>
                        <textarea th:field="*{comment}" id="comment" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="missionType" class="col-form-label">Type de Mission :</label>
                        <input th:field="*{missionType}" type="text" id="missionType" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="requiredVolunteerNumber" class="col-form-label">Nombre de Bénévoles Requis:</label>
                        <input th:field="*{requiredVolunteerNumber}" type="number" id="requiredVolunteerNumber" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label for="startingDate" class="col-form-label">Date de Début:</label>
                        <input th:field="*{startingDate}" type="datetime-local" id="startingDate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="endingDate" class="col-form-label">Date de Fin:</label>
                        <input th:field="*{endingDate}" type="datetime-local" id="endingDate" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" form="missionForm" class="btn btn-primary">Créer</button>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/popper.js/2.11.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
