<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div th:fragment="activation-mission-type-modal">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            let activationModal = document.getElementById('activationMissionTypeModal');
            activationModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const itemId = button.getAttribute('data-missionType-id');
                const activationUrl = /*[[@{/mission-types/activate/}]]*/ 'activationPath';

                let confirmActivationBtn = document.getElementById('confirmActivation');
                confirmActivationBtn.onclick = function() {
                    window.location.href = activationUrl + itemId;
                };
            });
        });
    </script>

    <div class="modal fade" id="activationMissionTypeModal" tabindex="-1" aria-labelledby="activationMissionTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activationMissionTypeModalLabel">Désactivation du Type de Mission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i class="bi bi-exclamation-triangle-fill">
                        <span>
                            Êtes-vous sûr de vouloir activer ce type de mission ?
                        </span>
                        <span>
                            Assurez-vous de faire les mises à jour nécessaires.
                        </span>
                    </i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <a class="btn btn-danger" id="confirmActivation">Confirmer</a>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
