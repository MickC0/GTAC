<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div th:fragment="planned-missions" id="planned" class="tab-pane fade">
    <hr/>
    <h3 class="text-center">Missions à confirmer</h3>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-primary" th:href="@{/missions/create}">Ajouter une mission</a>
                <form class="d-flex" role="search" id="searchPlannedMission" th:action="@{/missions/search}">
                    <input name="query" class="form-control-sm" type="text" placeholder="Rechercher" aria-label="Rechercher">
                    <button type="submit" form="searchPlannedMission" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <p th:if="${plannedMissions.isEmpty()}">Il n'y a pas de mission</p>
            <table class="table-responsive table table-striped table-hover" th:unless="${plannedMissions.isEmpty()}">
                <thead>
                <tr>
                    <th>uuid</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Statut</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plannedMission:${plannedMissions}">
                    <td th:text="${plannedMission.uuid}"></td>
                    <td th:text="${plannedMission.title}"></td>
                    <td th:text="${plannedMission.missionType.name}"></td>
                    <td th:text="${plannedMission.status}"></td>
                    <td th:text="${#temporals.format(plannedMission.startDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(plannedMission.endDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <!-- Confirmer -->
                        <a class="btn btn-success btn-sm" th:href="@{/missions/confirm/{id}(id=${plannedMission.id})}"><i class="bi bi-person-add"></i></a>
                        <!-- Editer -->
                        <a class="btn btn-primary btn-sm" th:href="@{/missions/edit/planned/{id}(id=${plannedMission.id})}"><i class="bi bi-pencil-square"></i></a>
                        <!-- Annuler -->
                        <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#cancelMissionModal" th:attr="data-mission-id=${plannedMission.id}"><i class="bi bi-x-square"></i></button>
                        <!-- Voir -->
                        <a class="btn btn-info btn-sm" th:href="@{/missions/{id}(id=${plannedMission.id})}"><i class="bi bi-eye"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            Pagination
            <!--<nav aria-label="Page navigation volunteer">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/index(page=${previousPage})}">Previous</a>
                    </li>
                    <li class="page-item" th:class="${currentPage==status.index?'active':''}" th:each="page, status:${pages}">
                        <a class="page-link"  th:text="${status.index}" th:href="@{/index(page=${status.index},keyword=${keyword})}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/index(page=${nextPage})}">Next</a>
                    </li>
                </ul>
            </nav>-->
        </div>
    </div>
</div>
</body>
</html>
