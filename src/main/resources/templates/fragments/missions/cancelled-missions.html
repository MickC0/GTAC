<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>
    <div th:fragment="cancelled-missions" id="cancelled" class="tab-pane fade">
        <hr>
        <h3 class="text-center">Missions annulées</h3>
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-primary" th:href="@{/missions/create}">Ajouter une mission</a>
                    <form class="d-flex" role="search" id="searchCancelledMission" th:action="@{/missions/search}">
                        <input name="query" class="form-control-sm" type="text" placeholder="Rechercher" aria-label="Rechercher">
                        <button type="submit" form="searchCancelledMission" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <p th:if="${cancelledMissions.isEmpty()}">Il n'y a pas de mission</p>
                <table class="table-responsive table table-striped table-hover" th:unless="${cancelledMissions.isEmpty()}">
                    <thead>
                    <tr>
                        <th>uuid</th>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="scrollable-list">
                    <tr th:each="cancelledMission:${cancelledMissions}">
                        <td th:text="${cancelledMission.uuid}"></td>
                        <td th:text="${cancelledMission.title}"></td>
                        <td th:text="${cancelledMission.missionType.name}"></td>
                        <td th:text="${cancelledMission.status}"></td>
                        <td th:text="${#temporals.format(cancelledMission.startDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(cancelledMission.endDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <!-- Voir -->
                            <a class="btn btn-info btn-sm" th:href="@{/missions/{id}(id=${cancelledMission.id})}"><i class="bi bi-eye"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                Pagination

            </div>
        </div>
    </div>
</body>
</html>
