<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>
    <div th:fragment="ongoing-missions" id="ongoing" class="tab-pane fade">
        <hr>
        <h3 class="text-center">Missions en cours</h3>
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-primary" th:href="@{/missions/create}">Ajouter une mission</a>
                    <form class="d-flex" role="search" id="searchOngoingMission" th:action="@{/missions/search}">
                        <input name="query" class="form-control-sm" type="text" placeholder="Rechercher" aria-label="Rechercher">
                        <button type="submit" form="searchOngoingMission" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <p th:if="${ongoingMissions.isEmpty()}">Il n'y a pas de mission</p>
                <table class="table-responsive table table-striped table-hover" th:unless="${ongoingMissions.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Date de d√©but</th>
                        <th>Date de fin</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="scrollable-list">
                    <tr th:each="ongoingMission:${ongoingMissions}">
                        <td th:text="${ongoingMission.title}"></td>
                        <td th:text="${ongoingMission.missionType.name}"></td>
                        <td th:text="${ongoingMission.status}"></td>
                        <td th:text="${#temporals.format(ongoingMission.startDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(ongoingMission.endDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <!-- Annuler -->
                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#cancelMissionModal" th:attr="data-mission-id=${ongoingMission.id}"><i class="bi bi-x-square"></i></button>
                            <!-- Voir -->
                            <a class="btn btn-info btn-sm" th:href="@{/missions/{id}(id=${ongoingMission.id})}"><i class="bi bi-eye"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                Pagination

            </div>
        </div>
    </div>
</body>
</html>
