<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>


    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <div class="col d-flex flex-column h-sm-100 col-sm-9">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <!--<a class="btn btn-secondary" th:href="@{/}">Retour</a>-->
                        <h1 class="py-2">Types de mission</h1>
                        <hr />
                        <a class="btn btn-primary" th:href="@{/mission-types/create}">Ajouter un type</a>
                        <hr />
                        <div class="card">
                            <div class="card-header">
                                <form class="d-flex" role="search" id="search" th:action="@{/mission-types/search}">
                                    <input name="query" class="form-control-sm" type="text" placeholder="Rechercher" aria-label="Rechercher">
                                    <button type="submit" form="search" class="btn btn-secondary btn-sm mx-1">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <button type="submit" th:href="@{/mission-types}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-counterclockwise"></i></button>
                                </form>
                            </div>
                            <div class="card-body">

                                <table class="table table-responsive table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="missionType:${missionTypes}">
                                        <td th:text="${missionType.name}"></td>
                                        <td th:text="${missionType.description}"></td>
                                        <td>
                                            <!-- Editer -->
                                            <a class="btn btn-primary btn-sm" th:href="@{/mission-types/edit/{id}(id=${missionType.uuid})}"><i class="bi bi-pencil-square"></i></a>
                                            <!-- DÃ©sactiver -->
                                            <a class="btn btn-danger btn-sm" th:href="@{/mission-types/deactivate/{id}(id=${missionType.uuid})}"><i class="bi bi-trash"></i></a>
                                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteMissionTypeModal" th:attr="data-missionType-id=${missionType.uuid}"><i class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="card-footer">
                                Pagination

                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/modals/message-modal :: message-modal}"></div>
    <div th:replace="~{fragments/modals/delete-mission-type-modal :: delete-mission-type-modal}"></div>


    <div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
