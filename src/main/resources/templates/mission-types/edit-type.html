<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="~{fragments/head :: head}"></div>
<body>

<div class="container">
    <div class="row">
        <div class="card col-lg-6 col-md-6 justify-content-center container py-4">
            <div class="card-header">
                <h1>Mise à jour</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/mission-types/update/{id}(id=${missionType.id})}" id="editMissionTypeForm" method="post" th:object="${missionType}">
                    <input type="hidden" name="uuid" id="uuid" th:field="*{uuid}">
                    <input type="hidden" name="id" id="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Type de Mission :</label>
                        <input th:field="*{name}" type="text" id="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description :</label>
                        <textarea th:field="*{description}" id="description" class="form-control" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a class="btn btn-outline-secondary pb-2" th:href="@{/mission-types}">Annuler</a>
                <button type="submit" form="editMissionTypeForm" class="btn btn-primary">Mettre à jour</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
