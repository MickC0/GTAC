spring.datasource.url=jdbc:postgresql://localhost:5433/gtacdb
spring.datasource.username=gtacadmin
spring.datasource.password=gtacadmin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create-drop
server.port=8084

spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm:ss


#spring.datasource.url=jdbc:h2:mem:gtac-db
#spring.h2.console.enabled=true
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Activer le formatage des requêtes SQL pour une meilleure lisibilité
#spring.jpa.properties.hibernate.format_sql=true

# Pour des détails supplémentaires, activez les logs au niveau DEBUG pour org.hibernate.SQL
logging.level.org.hibernate.SQL=DEBUG

# Optionnel: pour afficher les valeurs des paramètres liés dans les requêtes SQL
logging.level.org.hibernate.type.descriptor.sql=TRACE